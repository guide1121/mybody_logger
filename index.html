<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulking Dashboard üöÄ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #FFD700;
            --bg: #121212;
            --card: #1e1e1e;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 20px;
            display: flex;
            justify-content: center;
            margin: 0;
            padding-bottom: 50px;
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        /* ‡∏Å‡∏≤‡∏£‡πå‡∏î‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢ */
        .prediction-card {
            background: linear-gradient(135deg, #2d3436, #000000);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .prediction-label {
            color: #aaa;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .prediction-date {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        /* ‡∏™‡πà‡∏ß‡∏ô‡∏Å‡∏£‡∏≤‡∏ü */
        .chart-container {
            background-color: var(--card);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            height: 250px;
        }

        /* ‡∏ü‡∏≠‡∏£‡πå‡∏°‡πÄ‡∏î‡∏¥‡∏° */
        .form-card {
            background-color: var(--card);
            padding: 25px;
            border-radius: 15px;
        }

        h2 {
            text-align: center;
            color: var(--primary);
            margin-top: 0;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #2c2c2c;
            color: white;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .macro-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: var(--primary);
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.8em;
            color: #888;
        }

        #status {
            text-align: center;
            margin-top: 10px;
            height: 20px;
        }

        .success {
            color: #4ade80;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-card">
            <h2>üí™ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏°‡∏∑‡πâ‡∏≠‡∏≠‡∏≤‡∏´‡∏≤‡∏£</h2>
            <form id="foodForm">
                <label>‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏°‡∏ô‡∏π</label>
                <input type="text" id="menu" placeholder="‡πÄ‡∏ä‡πà‡∏ô ‡∏Ç‡πâ‡∏≤‡∏ß‡∏°‡∏±‡∏ô‡πÑ‡∏Å‡πà" required>
                <label>üî• ‡πÅ‡∏Ñ‡∏•‡∏≠‡∏£‡∏µ‡πà</label>
                <input type="number" id="cal" placeholder="0" required>
                <div class="macro-grid">
                    <div><label>‡πÇ‡∏õ‡∏£‡∏ï‡∏µ‡∏ô</label><input type="number" id="prot" placeholder="g"></div>
                    <div><label>‡∏Ñ‡∏≤‡∏£‡πå‡∏ö</label><input type="number" id="carb" placeholder="g"></div>
                    <div><label>‡πÑ‡∏Ç‡∏°‡∏±‡∏ô</label><input type="number" id="fat" placeholder="g"></div>
                </div>
                <button type="submit" id="submitBtn">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
                <div id="status"></div>
            </form>
        </div>
        <br>
        <div class="prediction-card">
            <div class="prediction-label">üìÖ ‡∏Ñ‡∏≤‡∏î‡∏ß‡πà‡∏≤‡∏à‡∏∞‡∏ñ‡∏∂‡∏á‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà</div>
            <div class="prediction-date" id="goalDate">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</div>
        </div>

        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>


    </div>

    <script>
        // üëáüëá ‡πÉ‡∏™‡πà URL ‡πÄ‡∏î‡∏¥‡∏°‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà üëáüëá
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw8jk_2W3xDeIBHgijELxRzJFGhCql7vhkg3L56J2Qf6wDe7DOUDv794ARvM_bNdi505w/exec';

        // --- 1. ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡∏£‡∏≤‡∏ü‡πÅ‡∏•‡∏∞‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏ß‡πá‡∏ö ---
        async function loadDashboard() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();

                // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà
                document.getElementById('goalDate').textContent = data.successDate || "‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•";

                // ‡∏ß‡∏≤‡∏î‡∏Å‡∏£‡∏≤‡∏ü
                renderChart(data.chartData);

            } catch (error) {
                console.error("Load error:", error);
                document.getElementById('goalDate').textContent = "‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ";
            }
        }

        function renderChart(data) {
            const ctx = document.getElementById('myChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.labels,
                    datasets: [
                        {
                            label: '‡πÅ‡∏Ñ‡∏•‡∏≠‡∏£‡∏µ‡πà (kcal)',
                            data: data.cals,
                            backgroundColor: '#FFD700', // ‡∏™‡∏µ‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á
                            yAxisID: 'y',
                            order: 2
                        },
                        {
                            label: '‡∏ô‡πâ‡∏≥‡∏´‡∏ô‡∏±‡∏Å (kg)',
                            data: data.weights,
                            borderColor: '#FF6B6B', // ‡∏™‡∏µ‡∏™‡πâ‡∏°‡πÅ‡∏î‡∏á
                            backgroundColor: '#FF6B6B',
                            type: 'line',
                            yAxisID: 'y1',
                            order: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            display: false // ‡∏ã‡πà‡∏≠‡∏ô‡πÅ‡∏Å‡∏ô‡πÅ‡∏Ñ‡∏•‡∏≠‡∏£‡∏µ‡πà‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∞‡∏≠‡∏≤‡∏î
                        },
                        y1: {
                            type: 'linear',
                            position: 'right',
                            grid: { drawOnChartArea: false } // ‡πÑ‡∏°‡πà‡∏ï‡∏µ‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏±‡∏ö
                        }
                    },
                    plugins: {
                        legend: { labels: { color: 'white' } }
                    }
                }
            });
        }

        // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏ß‡πá‡∏ö
        loadDashboard();

        // --- 2. ‡∏™‡πà‡∏ß‡∏ô‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• (‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°) ---
        const form = document.getElementById('foodForm');
        const btn = document.getElementById('submitBtn');
        const statusDiv = document.getElementById('status');

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.disabled = true;
            btn.textContent = '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...';

            const data = {
                menu: document.getElementById('menu').value,
                cal: document.getElementById('cal').value || 0,
                prot: document.getElementById('prot').value || 0,
                carb: document.getElementById('carb').value || 0,
                fat: document.getElementById('fat').value || 0
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).then(() => {
                statusDiv.textContent = '‚úÖ ‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢! (‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏π‡∏Å‡∏£‡∏≤‡∏ü‡πÉ‡∏´‡∏°‡πà)';
                statusDiv.className = 'success';
                form.reset();
                setTimeout(() => { btn.disabled = false; btn.textContent = '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•'; statusDiv.textContent = ''; }, 2000);
            });
        });
    </script>

</body>

</html>
